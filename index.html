<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nicole Araya">
    <link rel="shortcut icon" href="../conversor/assets/img/logo.png">
    <title>Conversor de Divisa</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../conversor/assets/styles.css">
    <script type='text/javascript' src='../conversor/assets/script.js'></script>   
    
  </head>
  <body>
    <div class="container-md container-lg mt-5 text-center position-relative">
      <div class="row">
        <div class="col-md-12 col-lg-6">
          <div class="card">
            <div class="card-header">
              <h4 class="fw-bold">Indicadores Económicos</h4>
              <h5> (En pesos Chilenos)</h5>
            </div>
            <ul class="list-group list-group-flush fs-5">
              <li class="list-group-item border my-1">Dólar: <span class="usd"></span></li>
              <li class="list-group-item border mt-1">Euro: <span class="eur"></span></li>
              <li class="list-group-item border my-1">UF: <span class="uf"></span></li>
              <li class="list-group-item border mb-1">UTM: <span class="utm"></span></li>
            </ul>
          </div>
        </div>
        <div class="col-md-12 col-lg-6">
          <div class="card" id="convertidor">
            <h4 class="fw-bold pt-2 mb-3">Conversor de Divisas</h4>
            <form action='#'>
              <label for="amount">Pesos Chilenos</label><br>
              <input type="text" class="amount mb-2" id="clp">
              <br><i class="fas fa-exchange-alt ps-2"></i><br>
              <label for="amount">Dólar</label><br>
              <input type="text" class="amount mb-2" id="usd">
              <br><i class="fas fa-exchange-alt ps-2"></i><br>
              <label for="amount">Euro</label><br>
              <input type="text" class="amount mb-5" id="eur">
              <span class="aviso"></span>
            </form>
          </div>          
        </div>            
      </div>
    </div>
  </body>
</html>
